<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <title>ToZo - by Ayush Shivam Singh & Yatharth Pandey(money)</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <aside>
        <form>
            <div>Title: <input type="text" name="totitle" id="totitle"></div>
            <div>Desc: <input type="text" name="desc" id="desc"></div>
            <div class="form-btn-container">
                <input type="submit" title="SUBMIT" id="submit" class="btn">
                <div id="cancel" class="btn red">Cancel</div>
            </div>
        </form>
    </aside>
    <main>
        <header>
            <h1>Welcome to ToZo</h1>
            <button id="add" class="btn">Add Todo</button>
        </header>
        <section></section>
    </main>

    <script>
        add = document.getElementById("add")
        cancel = document.getElementById("cancel")
        aside = document.querySelector("aside")

        add.addEventListener("click", () => {
            aside.style.bottom = 0
        })
        cancel.addEventListener("click", () => {
            aside.style.bottom = 100 + 'vh'
        })
    </script>
</body>
</html>
