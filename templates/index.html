<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToZo - by Ayush Shivam Singh & Yatharth Pandey(money)</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <aside id="aside">
        <div class="container my-5">
            <form action="/" method="POST">
                <div class="mb-3">
                    <label style="color: #fff;" for="ttitle" class="form-label">Title</label>
                    <input type="text" name="ttitle" class="form-control" id="ttitle" placeholder="Title">
                </div>
                <div class="mb-3">
                    <label style="color: #fff;" for="tdesc" class="form-label">Description</label>
                    <textarea name="tdesc" class="form-control" id="tdesc" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" onclick="cancelAside()" class="btn btn-danger mx-2">Cancel</button>
            </form>
        </div>
    </aside>

    <main class="body">
        <header class="header">
            <h1><a class="heading" href="/"> Welcome to ToZo</a></h1>
            <div class="container text-center">
                <div class="row">
                    <button onclick="addTodo()" type="button" class="col btn btn-secondary mx-1">Add Todo</button>
                    <a href="/deleteAll" class="col btn btn-danger mx-1">Delete All</a>
                </div>
            </div>
        </header>
        <div class="container dabba my-5">
            {% if Todos|length==0 %}
            <div class="alert alert-danger" role="alert">
                No Todos Found !!
            </div>

            {% else %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in Todos %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ todo.ttitle }}</td>
                        <td>{{ todo.tdesc }}</td>
                        <td>
                            <a href="/update/{{ todo.tid }}" class="btn btn-outline-success btn-sm mx-1">Update</a>
                            <a href="/delete/{{ todo.tid }}" class="btn btn-outline-danger btn-sm mx-1">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </main>

    <script defer src="{{ url_for('static', filename='js/script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
